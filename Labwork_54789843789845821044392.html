<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <h4>kostenkovd_2025</h4>
  <script>
    const url = window.location.href;
    const arrayString = url.split('?')[1];
    
    if (arrayString) {
      try {
        const numbers = JSON.parse(arrayString);
        if (Array.isArray(numbers)) {
          numbers.sort((a, b) => a - b);
          document.title = numbers.toString();
        }
      } catch (e) {
        document.title = 'Ошибка парсинга массива';
      }
    }
  </script>
</body>
</html>
